<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Usuario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function actualizarUsuario() {
            var usuario = {
                id: document.getElementById("id").value,
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                telefono: document.getElementById("telefono").value,
                correo: document.getElementById("correo").value,
                contrasena: document.getElementById("contrasena").value,
                rol: document.getElementById("rol").value,
                area: document.getElementById("area").value,
                imagen: document.getElementById("imagen").value
            };

            $.ajax({
                type: "PUT",
                url: "http://localhost:8080/actualizarUsuario",
                data: JSON.stringify(usuario),
                contentType: "application/json",
                success: function (response) {
                    alert(response);
                    // Aquí puedes manejar la respuesta del backend como desees
                },
                error: function (error) {
                    console.error(error);
                }
            });
        }
    </script>
</head>
<body>
<h1>Actualizar Usuario</h1>
<form>
    <label>ID:</label>
    <input type="text" id="id" required>

    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Apellido:</label>
    <input type="text" id="apellido" required>

    <label>Teléfono:</label>
    <input type="text" id="telefono" required>

    <label>Correo:</label>
    <input type="email" id="correo" required>

    <label>Contraseña:</label>
    <input type="password" id="contrasena" required>

    <label>Rol:</label>
    <input type="text" id="rol" required>

    <label>Área:</label>
    <input type="text" id="area">

    <label>Imagen:</label>
    <input type="text" id="imagen">

    <button type="button" onclick="actualizarUsuario()">Actualizar Usuario</button>
</form>
</body>
</html>
