<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/AÃ±adirLechera.css">
    <link rel="icon" href="/ImagenesPrincipales/logo.png">
    <title>Actualizar Toro</title>
</head>
<body>

<header>
    <div class="vaqui">
        <a href="/Administrador/Login.html">Toro</a>
    </div>
</header>
<hr>

<div class="principal">
    <img src="/ImagenesVacas/Bovino2.jpg" alt="imagen ilustrativa a una vaca">

    <form action="form">
        <h2 class="form-title">Ingrese los datos modificados del bovino</h2>
        <div class="form-container">

            <div class="form-group">
                <input type="number" id="id" class="form-input" placeholder=" ">
                <label for="id" class="form-label">Id Bovino</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="number" id="peso" class="form-input" placeholder=" ">
                <label for="peso" class="form-label">Peso(En kilos)</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="date" id="extraccion" class="form-input" placeholder=" ">
                <label for="extraccion" class="form-label">Fecha de extraccion</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="number" id="vacas_montadas" class="form-input" placeholder=" ">
                <label for="vacas_montadas" class="form-label">Cantidad de vacas montadas</label>
                <span class="form-line"></span>
            </div>


            <div class="form-group">
                <input type="date" id="fecha_reivision" class="form-input" placeholder=" ">
                <label for="fecha_reivision" class="form-label">Fecha de reivision</label>
                <span class="form-line"></span>
            </div>

            <button id="actualizarToro" type="button">Registrar</button>
        </div>

    </form>
</div>

<script>

    $("#actualizarToro").on('click', function() {
    categoria = "toro";
    let datos = {
        id: $('#id').val(),
        peso_kilos: $('#peso').val(),
        fecha_extraccion: $('#extraccion').val(),
        vacas_montadas: $('#vacas_montadas').val(),
        fecha_revision: $('#fecha_reivision').val(),
        categoria: categoria
    };

    console.log(datos);
    let datosEnvio = JSON.stringify(datos);
    console.log(datosEnvio);

    $.ajax({
        url: "http://localhost:8080/actualizarToro/" + $('#id').val(),
        type: "PUT",
        data: datosEnvio,
        contentType: "application/json",
        dataType: "text",
        success: function(resultado) {
            try {
                let resultadoJSON = JSON.parse(resultado);
                alert("Resultado de la API: " + resultadoJSON);
            } catch (error) {
                alert("Mensaje satisfactorio: " + resultado);
                window.location.href = "./LandingPage.html";
            }
        },
        error: function(xhr, status, error) {
            alert("Error al llamar a la API: " + error);
        }
    });
});

</script>

</body>
</html>
