<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/AñadirBovino.css">
    <link rel="icon" href="/ImagenesPrincipales/logo.png">
    <title>Añadir Bovino</title>
</head>
<body>

<header>
    <div class="vaqui">
        <a href="/Administrador/Login.html">Vaqui</a>
    </div>
</header>
<hr>

<div class="principal">
    <img src="/ImagenesVacas/VacaAndroid.png" alt="">

    <form>
        <h2 class="form-title">Ingrese los datos del bovino</h2>
        <div class="form-container">

            <div class="form-group">
                <input type="text" id="raza" class="form-input" required placeholder=" ">
                <label for="raza" class="form-label">Raza</label>
                <span class="form-line"></span>
            </div>

            <div class="custom-select">
                <select id="genero">
                    <option value="" disabled selected hidden>Genero</option>
                    <option value="hembra">Hembra</option>
                    <option value="macho">Macho</option>
                </select>
            </div>

            <div class="form-group">
                <input type="date" id="fechaNacimiento" class="form-input" placeholder=" ">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <span class="form-line"></span>
            </div>

            <div class="custom-select">
                <select id="procedencia">
                    <option value="" disabled selected hidden>Procedencia</option>
                    <option value="de la finca">De la finca</option>
                    <option value="de otra finca">De otra finca</option>
                </select>
            </div>

            <div class="form-group">
                <input type="file" id="imagen" class="form-input" placeholder=" ">
                <label for="imagen" class="form-label">Seleccione una imagen</label>
                <span class="form-line"></span>
            </div>

            <button id="agregar" type="button">Agregar</button>
        </div>

    </form>
</div>


<script src="./JS/agregarMetodos.js"></script>
</body>
</html>
