<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/AñadirTerneros.css">
    <link rel="icon" href="/ImagenesPrincipales/logo.png">
    <title>Añadir Terneros</title>
</head>
<body>

<header>
    <div class="vaqui">
        <a href="/Administrador/Login.html  ">Ternero</a>
    </div>
</header>
<hr>

<div class="principal">
    <img src="/ImagenesVacas/VacaAndroid.png" alt="">

    <form action="form">
        <h2 class="form-title">Ingrese los datos del bovino</h2>
        <div class="form-container">

            <div class="form-group">
                <input type="number" id="id" class="form-input" placeholder=" " readonly>
                <label for="id" class="form-label">Id Bovino</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="number" id="id_madre" class="form-input" placeholder=" ">
                <label for="id_madre" class="form-label">Id de la madre</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="number" id="peso" class="form-input" placeholder=" ">
                <label for="peso" class="form-label">Peso(En kilos)</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="date" id="revision" class="form-input" placeholder=" ">
                <label for="revision" class="form-label">Fecha de revision</label>
                <span class="form-line"></span>
            </div>

            <!-- <div class="custom-select">
                <select>
                    <option value="" disabled selected hidden>Procedencia</option>
                    <option value="opcion1">De la finca</option>
                    <option value="opcion2">De otra finca</option>
                </select>
            </div> -->

            <button id="agregarTernero" type="button">Registrar</button>
        </div>

    </form>
</div>

<script src="./JS/agregarMetodos.js"></script>
</body>
</html>
